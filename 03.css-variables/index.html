<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variable Using Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS variables with <span class="hl">Javascript</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        id="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        id="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#10abb1" />
    </div>

    <img src="background.jpeg" />

    <script src="script.js"></script>
  </body>
</html>
