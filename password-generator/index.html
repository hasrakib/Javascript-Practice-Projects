<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password-generator-container">
      <h1>RANDOM PASSWORD GENERATOR</h1>
      <div class="pass-gen-lenght">
        <label for="password-length" class="choose-password-length">Choose A Password Length</label>
        <select name="password-lenght" id="password-length">
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
        </select>
      </div>
      <input type="text" id="password-generator" readonly />
      <button id="password-generator-button">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
